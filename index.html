<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floricultura</title>
	
    <!-- Google Fonts embed code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap" rel="stylesheet">
    
    <!-- Your custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#sobre">Início</a></li>
            <li><a href="#produtos">Produtos</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="sobre">
    <div class="sobre-content">
        <div class="sobre-text">
            <h2>Sobre Nós</h2>
            <p>Somos uma floricultura que conta com uma grande diversidade de espécies.</p>
        </div>
		<img src="images/logo.png" alt="Logomarca">
    </div>
</section>

    <section id="produtos">
    <h2>Nossos Produtos</h2>
    <div class="produto">
        <div class="produto-item">
            <img src="images/arranjos.png" alt="Arranjos">
            <h3>Arranjos</h3>
        </div>
        <div class="produto-item">
            <img src="images/vasos_de_flores.png" alt="Vasos de flores">
            <h3>Vasos de flores</h3>
        </div>
        <div class="produto-item">
            <img src="images/flores_em_geral.png" alt="Flores em geral">
            <h3>Flores em geral</h3>
        </div>
    </div>
</section>

    <section id="contato">
        <h2>Entre em Contato</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 Floricultura Flores Lindas</p>
</footer>

</body>
</html>
